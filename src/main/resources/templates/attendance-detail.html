<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="content">
    <h1>Employee Attendance System</h1>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Worked Hours</th>
            <th>Present</th>
            <th>Employee ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendances}">
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.workedHours}"></td>
            <td th:text="${attendance.isPresent ? 'Yes' : 'No'}"></td>
            <td th:text="${attendance.employee.id}"></td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
