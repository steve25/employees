<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="content">
    <div class="attendance-details">
        <h1 th:text="${attendance.employee.firstName} + ' ' + ${attendance.employee.lastName} + ' attendance details'"></h1>
        <div class="attendance-info">
            <div class="attendance-item">
                <span class="label">Date:</span>
                <span class="value" th:text="${{attendance.date}}"></span>
            </div>
            <div class="attendance-item">
                <span class="label">Worked Hours:</span>
                <span class="value" th:text="${attendance.workedHours}"></span>
            </div>
            <div class="attendance-item">
                <span class="label">Present:</span>
                <span class="value" th:text="*{attendance.isPresent ? 'Yes' : 'No'}"></span>
            </div>
            <div class="attendance-item">
                <span class="label">Position:</span>
                <span class="value" th:text="${attendance.employee.position}"></span>
            </div>
        </div>

        <div class="buttons-container">
            <a th:href="@{/attendance/edit(id=${attendance.id})}">Edit</a>
            <button class="deleteButton"  th:data-attendance-id="${attendance.id}">Delete</button>

            <div class="modal-overlay" th:data-attendance-id="${attendance.id}">
                <div class="modal">
                    <h3>Are you sure you want to delete this item?</h3>
                    <div class="modal-actions buttons-container">
                        <form th:action="@{/attendance/delete}" method="post">
                            <input type="hidden" name="id" th:value="${attendance.id}"/>
                            <button type="submit">Delete</button>
                        </form>
                        <button class="cancelButton">Cancel</button>
                    </div>
                </div>
            </div>
            <a th:href="*{'/'}">Back</a>
        </div>
    </div>
</main>

</body>
</html>
