<div th:fragment="content">
    <h1>Attandances</h1>

    <button class="toggle-btn" id="toggle-attendance-form">
        Add New Attendance
    </button>

    <div class="add-attendance-container" id="add-attendance-container">
        <form th:action="@{/addAttendance}" method="post">
            <label for="employeeId">Employee</label>
            <select name="employeeId">
                <option value="">Select employee</option>
                <option th:each="employee : ${employees}" th:value="${employee.id}"
                        th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
            </select>
            <div class="input-container">
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
                </div>
                <div>
                    <label for="hours">Hours</label>
                    <input type="number" name="workedHours" id="hours"/>
                </div>
            </div>
            <div class="buttons-container">
                <button type="submit">Submit Attendance</button>
                <button type="button" id="close-button">Close</button>
            </div>
        </form>
    </div>

    <p class="info" th:unless="${attendances.size()}">No attendances in our system.</p>

    <table th:if="${attendances.size() > 0}">
        <thead>
        <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Worked Hours</th>
            <th>Present</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr class="table-row" th:each="attendance : ${attendances}" th:object="${attendance}"
            th:data-attendance-id="${attendance.id}">
            <td th:text="${{attendance.date}}"></td>
            <td th:text="*{employee.firstName} + ' ' + *{employee.lastName}"></td>
            <td>
                <div class="hours">
                    <span class="hour-text" id="hour-text" th:text="*{workedHours}"></span>
                    <div class="hour-buttons-container">
                        <button class="hour-button">+</button>
                        <button class="hour-button">-</button>
                    </div>
                </div>
            </td>
            <td th:text="*{isPresent ? 'Yes' : 'No'}"></td>
            <td>
                <div class="buttons-container">
                    <a th:href="*{id}">Details</a>
                    <a th:href="@{/attendance/edit(id=${attendance.id})}">Edit</a>

                    <button class="delete-button" th:data-attendance-id="${attendance.id}">Delete</button>

                    <div class="modal-overlay" th:data-attendance-id="${attendance.id}">
                        <div class="modal">
                            <h3>Are you sure you want to delete this item?</h3>
                            <div class="modal-actions buttons-container">
                                <form th:action="@{/attendance/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${attendance.id}"/>
                                    <button type="submit">Delete</button>
                                </form>
                                <button class="cancelButton">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
