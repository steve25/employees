
<div th:fragment="content">
    <h1>Employee Attendance System</h1>

    <h4>Add new employee</h4>
    <form th:action="@{/addEmployee}" method="post">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <label for="position">Position</label>
        <input type="text" name="position" id="position">
        <button type="submit">Add</button>
    </form>

    <h4>Add attendance</h4>
    <form th:action="@{/addAttendance}" method="post">
        <select name="employeeId">
            <option value="">Select employee</option>
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
        </select>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <label for="hours">Hours</label>
        <input type="number" name="workedHours" id="hours">
        <button type="submit">Add</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Worked Hours</th>
            <th>Present</th>
            <th>Actions</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendances}" th:object="${attendance}">
            <td th:text="${{attendance.date}}"></td>
            <td th:text="*{employee.firstName} + ' ' + *{employee.lastName}"></td>
            <td th:text="*{workedHours}"></td>
            <td th:text="*{isPresent ? 'Yes' : 'No'}"></td>
            <td><a th:href="*{id}">Details</a></td>
            <td>
                <a th:href="@{/attendance/edit(id=${attendance.id})}">Edit</a> |
                <form th:action="@{/attendance/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${attendance.id}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
